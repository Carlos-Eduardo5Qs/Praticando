
  
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Adivinhe o número</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>

  <body>
    <h1>Jogo de adivinhação de números</h1>

    <p>Selecionamos um número aleatório entre 1 e 100. Veja se você consegue adivinhar em 10 turnos ou menos. Nós lhe diremos se seu palpite foi muito alto ou muito baixo.</p>

    <div class="form">
      <label for="guessField">Insira um palpite: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
